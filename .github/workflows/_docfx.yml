name: docfx

on:
  workflow_call:

permissions:
  actions: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0

      - name: Install Qwik
        run: npm install
        working-directory: ./qwik-docs

      - name: Install Qwik
        run: npm run build
        working-directory: ./qwik-docs

      - name: Find and Replace (/build/ -> ZeUnit/build/)
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "/build/"
          replace: "/ZeUnit/build/"
          regex: false
          include: "qwik-docs/dist/**/*.*"

      - name: Find and Replace (/docs/ -> ZeUnit/docs/)
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "/docs/"
          replace: "/ZeUnit/docs/"
          regex: false
          include: "qwik-docs/dist/**/*.*"

      - name: Find and Replace (/manifest.json -> ZeUnit/manifest.json)
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "manifest.json"
          replace: "/ZeUnit/manifest.json"
          regex: false
          include: "qwik-docs/dist/**/*.*"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./qwik-docs/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
